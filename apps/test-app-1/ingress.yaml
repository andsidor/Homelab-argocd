---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-app-test-1
  namespace: test-app-1
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  - http:
      paths:
      - path: /user
        pathType: Prefix
        backend:
          service:
            name: test
            port:
              number: 80
